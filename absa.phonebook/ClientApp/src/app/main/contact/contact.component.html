<div class="page-layout blank p-24" fusePerfectScrollbar>

    
    <div class="loading-shade" *ngIf="isLoading">
        <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>
    </div>
<div class="mat-elevation-z4">
  <!-- <mat-tab-group mat-stretch-tabs color="accent" backgroundColor="accent" class="stretched-tabs mat-elevation-z4">
    <mat-tab label="Table Example"> -->

      <table mat-table [dataSource]="dataSource" matSort matSortActive="lastName" matSortDirection="asc">

        <ng-container matColumnDef="cud">
          <th mat-header-cell *matHeaderCellDef class="cudColumn">
            <button mat-raised-button style="min-width:30px" class="w-30 p-0 ml-16" (click)="initUpsert(null)">
              <mat-icon>add</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let row" class="cudColumn">
            <button mat-raised-button style="min-width:30px" class="w-30 p-0 m-0" (click)="initUpsert(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button style="min-width:30px" class="w-30 p-0 m-0" (click)="initDelete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>
            <p class="table-header" mat-sort-header="lastName">Last Name</p>
            <mat-form-field>
              <input matInput class="form-field" [formControl]="filter_lastName" placeholder="Filter Last Name">
            </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>
            <p class="table-header" mat-sort-header="firstName">First Name</p>
            <mat-form-field>
              <input matInput class="form-field" [formControl]="filter_firstName" placeholder="Filter First Name">
            </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- phoneNumber Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>
            <p class="table-header" mat-sort-header="phoneNumber">Phone Number</p>
            <mat-form-field>
              <input matInput class="form-field" [formControl]="filter_phoneNumber" placeholder="Filter Phone Number">
            </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber | mask: '(000) 000-0000'}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>
            <p class="table-header" mat-sort-header="email">Email</p>
            <mat-form-field>
              <input matInput class="form-field" [formControl]="filter_email" placeholder="Filter Email">
            </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- imageUrl Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let row"> <img class="tableImage" [src]="row.imageUrl"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" class="footer"></mat-paginator>
    <!-- </mat-tab>
    </mat-tab-group> -->
</div>


</div>
